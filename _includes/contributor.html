<div class="col-md-3">
    <div class="thumbnail">
        <img itemprop="image" src="https://avatars2.githubusercontent.com/u/{{ include.id }}?v=4&s=100">
        <div class="caption">
            <h4>{{ include.name }}</h4>
            <p><i class="fa fa-github"></i> {{ include.user }}</p>
        </div>
    </div>
</div>
